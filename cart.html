<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <style>
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr auto;
      gap: 20px;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .cart-header {
      font-weight: bold;
      border-bottom: 2px solid #333;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-controls button {
      padding: 5px 10px;
    }

    .quantity-controls input {
      width: 50px;
      padding: 5px;
      text-align: center;
    }

    .remove-button {
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-summary {
      margin-top: 20px;
      text-align: right;
    }

    .checkout-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 20px;
    }

    .empty-cart {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>

  <div class="cart-container">
    <div id="cart-items">
      <!-- Cart items will be loaded here -->
    </div>
    <div class="cart-summary">
      <h2>Total: $<span id="cart-total">0.00</span></h2>
      <button class="checkout-button" onclick="window.location.href='checkout.html'" id="checkout-button">
        Proceed to Checkout
      </button>
    </div>
  </div>

  <script>
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const container = document.getElementById("cart-items");
      const checkoutButton = document.getElementById("checkout-button");

      if (cart.length === 0) {
        container.innerHTML = `
                    <div class="empty-cart">
                        Your cart is empty. <a href="index.html">Continue shopping</a>
                    </div>
                `;
        checkoutButton.style.display = "none";
        return;
      }

      let html = `
                <div class="cart-item cart-header">
                    <div>Product</div>
                    <div>Price</div>
                    <div>Quantity</div>
                    <div>Total</div>
                    <div></div>
                </div>
            `;

      cart.forEach((item, index) => {
        const product = item.product;
        const itemTotal = product.price * item.quantity;

        html += `
                    <div class="cart-item">
                        <div>${product.name}</div>
                        <div>$${product.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                            <input type="number" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" min="1" max="99">
                            <button onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                        </div>
                        <div>$${itemTotal.toFixed(2)}</div>
                        <button class="remove-button" onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
      });

      container.innerHTML = html;
      updateTotal();
    }

    function updateQuantity(index, newQuantity) {
      newQuantity = parseInt(newQuantity);
      if (newQuantity < 1) newQuantity = 1;
      if (newQuantity > 99) newQuantity = 99;

      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart[index].quantity = newQuantity;
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function updateTotal() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const total = cart.reduce(
        (sum, item) => sum + item.product.price * item.quantity,
        0
      );
      document.getElementById("cart-total").textContent = total.toFixed(2);
    }

    document.addEventListener("DOMContentLoaded", displayCart);
  </script>
</body>

</html>
